<!-- Main wrapper for the calendar application -->
<div class="container-calendar-prenota">
  <div id="right">
    <div class="button-container-calendar" style="margin-bottom: 10px">
      <button
        type="button"
        id="previous1-button"
        onclick="previous1(), getDays()"
      >
        ‹
      </button>
      <h3 id="monthAndYear1" style="font-size: 22px"></h3>
      <button type="button" id="next1-button" onclick="next1(), getDays()">
        ›
      </button>
    </div>
    <table class="table-calendar" id="calendar1" data-lang="it">
      <thead id="thead-month1"></thead>
      <!-- Table body for displaying the calendar -->
      <tbody id="calendar-body1"></tbody>
    </table>
  </div>
</div>

<script src="./ext_resources/04-js/calendar-prenota.js"></script>
