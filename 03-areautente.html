<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente</title>
    <link rel="stylesheet" href="./global/01-css/stylesheet.css">
    <link rel="stylesheet" href="./ext_resources/01-css/calendar.css">
    <link rel="stylesheet" href="./03-areautente/local_css/03-areautente.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./ext_resources/04-js/tabs.js"></script>
    <script></script>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
        $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of Navigation bar-->

    <div class="flexbox">
        <div style="background-color: rgb(101, 189, 113); width: 15%;">
            <div class="profile-pic" style="text-align: center;">
                <img src="./global/02-images/default-pic.png" alt="Profile-Pic">
                <div class="dati" style="text-align: center;">
                    <h2>Mario Rossi</h2>
                </div>
            </div>
            <!-- Tabs Impostazioni -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Profilo')" id="defaultOpen">
                    <span class="material-symbols-outlined">account_circle</span><h3>Profilo</h3>
                </button>
                <button class="tablinks" onclick="openTab(event, 'Condominio')">
                    <span class="material-symbols-outlined">domain</span><h3>Condominio</h3></button>
                <button class="tablinks" onclick="openTab(event, 'Impostazioni')">
                    <span class="material-symbols-outlined">settings</span><h3>Impostazioni</h3></button>
                <button class="delete_acc" onclick="">Elimina Account</button>
            </div>
            
        </div>
        <div style="background-color: blanchedalmond; flex: 1;">
        <!-- Tab Content-->
            <section id="Profilo" class="tabcontent">
                <h2>Profilo</h2>
            </section>
            <section id="Condominio" class="tabcontent">
                <h2>Condominio</h2>
            </section>
            <section id="Impostazioni" class="tabcontent">
                <h2>Impostazioni</h2>
            </section>
        </div>
    </div>
</body>
</html>
